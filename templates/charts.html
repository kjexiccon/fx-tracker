<!DOCTYPE html>
<html>
<head>
    <title>FX Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>MTM by Currency</h2>
    <canvas id="mtmChart" width="600" height="300"></canvas>

    <script>
        const data = {
            labels: {{ labels | tojson }},
            datasets: [{
                label: 'MTM Value',
                data: {{ values | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        new Chart(document.getElementById('mtmChart'), {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <title>Login - FX Tracker</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f5f5f5; }
    .login-box { max-width: 400px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 15px; width: 100%; background: #2b67f6; color: white; border: none; border-radius: 4px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to FX Tracker</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
